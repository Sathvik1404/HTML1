<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="byte2.css">
</head>
<body>
    <script src="byte2.js"></script>
    <header>
        <h1>LULU BANK</h1>
    </header>
    <main>
        <div class="first">
            <div class="reg">
                <h1>Registration Form</h1>
            </div>
                <div class="main">
                <input type="text" name="user" id="username" placeholder="Enter Username"><br><br>
                <input type="password" class="pass" placeholder="Enter Password"><br><br>
                <input type="password" class="passs" placeholder="Re-enter Password"><br><br>
                <input type="text" name="number" id="num" placeholder="Enter Mobile number" ><br><br>

                <input type="email" name="email" id="em" placeholder="Enter Email address"><br><br>

                <input type="text" name="account" id="ac" placeholder="Account number">
                <div class="sign" onclick="sign()">signup</div>
            </div>
        </div>
    </main>
</body>
</html>
